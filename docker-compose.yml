services:
  web:
    build: .
    ports:
      - "8000:8000"
    command: sh -c "python manage.py migrate && gunicorn --bind 0.0.0.0:8000 resizinator.wsgi:application"
    volumes:
      - .:/resizinator
    stdin_open: true
    tty: true
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    environment:
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    env_file:
      - .env

  celery:
    build: .
    command: celery -A resizinator worker -l INFO
    volumes:
      - .:/resizinator
    depends_on:
      - web
      - redis

  redis:
    image: redis:7.2.4-alpine

  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email ${CERTBOT_EMAIL} --agree-tos --no-eff-email --staging -d ${CERTBOT_DOMAIN}
    env_file:
      - .env
